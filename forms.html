<body>
    <h2>Actividad formularis</h2>
    <div>
        <form action="/forms.html" method="get"></form>
        <label for="nom">Nom:</label>
        <input type="text" name="nom" id="nom" placeholder="Posa el teu nom">
        <label for="Llinatge">Llinatges:</label>
        <input type="text" name="Llinatge" id="Llinatge" placeholder="Posa el teu llinatge">
    </div>  
        <label for="radio-choice 1">Home:</label>
        <input type="radio" id="radio-choice 1">
        <label for="radio-choice 2">Dona:</label>
        <input type="radio" id="radio-choice 2">
        <label for="radio-choice 1">Altre:</label>
        <input type="radio" id=" radio-choice 3">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="El teu email" required>
        <label for="contrasenya">Contrasenya:</label>
        <input type="password" id="contrasenya" placeholder="Posa la teva contrasenya" required>
    </div>
        <label for="data_naixament">Data de Naixement</label>
        <input type="date" id="data_naixament" required>
    </div>

    <div>
        <label for="checkbox">Estic d'acrod amb els termes i condicions</label>
        <input type="checkbox" id="checkbox" required>
    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</body>
